<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/CSS/style.css" />
    <link rel="stylesheet" href="/assets/CSS/navbar.css" />
    <link rel="stylesheet" href="/assets/CSS/reset.css" />
    <link rel="icon" href="../favicon.png" type="image/png" />
    <title>Bird's Bonanza - Contact</title>
  </head>
  <body>
    <div class="max-main max-contact-form">
      <div class="max-nav-overlay"></div>
      <nav class="navbar">
        <a class="navbar-brand" href="/index.html"
          ><img
            class="max-bb-logo"
            src="/assets/icons/BB.png"
            alt="Birt's Bonanza Logo"
        /></a>
        <button
          class="navbar-toggler first-button"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent20"
          aria-controls="navbarSupportedContent20"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <div class="animated-icon1">
            <span></span><span></span><span></span>
          </div>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent20">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Rides</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Loacation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tickets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item max-nav-active">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <form name="contact" netlify>
        <label
          >Name<input
            type="text"
            name="name"
            required
            oninvalid="this.setCustomValidity('Please Enter Enter Your Full Name')"
            placeholder="Enter Your Full Name"
        /></label>

        <label
          >Email<input
            type="email"
            name="email"
            required
            oninvalid="this.setCustomValidity('Please Enter valid email')"
            placeholder="Enter Your E-mail Address"
        /></label>

        <label
          >Subject<textarea
            name="subject"
            required
            oninvalid="this.setCustomValidity('Please Enter The Subject You Would Like To Discuss')"
            placeholder="Enter The Subject You Would Like To Discuss"
          ></textarea>
        </label>

        <button type="submit">Send</button>
      </form>
    </div>
    <footer>
      <a href="https://github.com/Hex-Zero" target="__blank"
        >Maxwell Archer Â©</a
      >
    </footer>
