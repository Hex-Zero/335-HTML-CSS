<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/CSS/style.css" />
    <link rel="stylesheet" href="/assets/CSS/navbar.css" />
    <link rel="stylesheet" href="/assets/CSS/reset.css" />
    <link rel="icon" href="../favicon.png" type="image/png" />
    <title>Bird's Bonanza - Contact</title>
  </head>
  <body>
    <div id="max-header"></div>
    <div id="max-success-modal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Success</h5>
          </div>
          <div class="modal-body">
            <p>Form Successfully Sent - Thank you</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Ok</button>
          </div>
        </div>
      </div>
    </div>
    <div class="max-main max-contact-form">
      <form id="max-contact-form" name="contact" netlify>
        <label
          >Name<input
            type="text"
            name="name"
            required
            oninvalid="this.setCustomValidity('Please Enter Enter Your Full Name')"
            placeholder="Enter Your Full Name"
        /></label>

        <label
          >Email<input
            type="email"
            name="email"
            required
            oninvalid="this.setCustomValidity('Please Enter valid email')"
            placeholder="Enter Your E-mail Address"
        /></label>

        <label
          >Subject<textarea
            name="subject"
            required
            oninvalid="this.setCustomValidity('Please Enter The Subject You Would Like To Discuss')"
            placeholder="Enter The Subject You Would Like To Discuss"
          ></textarea>
        </label>

        <button type="submit">Send</button>
      </form>
    </div>
    <footer>
      <a href="https://github.com/Hex-Zero" target="__blank"
        >Maxwell Archer Â©</a
      >
    </footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/assets/JavaScript/navbar.js"></script>
  <script src="/assets/JavaScript/header.js"></script>
  <script src="/assets/JavaScript/form.js"></script>
  <script src="/assets/JavaScript/script.js"></script>
</html>
