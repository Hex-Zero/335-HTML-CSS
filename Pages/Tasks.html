<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/CSS/style.css" />
    <link rel="stylesheet" href="/assets/CSS/navbar.css" />
    <link rel="stylesheet" href="/assets/CSS/reset.css" />
    <link rel="icon" href="../favicon.png" type="image/png" />
    <title>Bird's Bonanza - Contact</title>
  </head>
  <body>
    <div class="max-main">
      <div id="max-header"></div>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend max-calculate-circumference">
          <span
            class="input-group-text max-calculate-circumference"
            id="inputGroup-sizing-sm"
            >Calculate</span
          >
        </div>
        <input
          type="number"
          id="max-circumference-input"
          class="form-control"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm"
        />
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2">Circumference</span>
        </div>
      </div>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend max-calculate-random">
          <span
            class="input-group-text max-calculate-random"
            id="inputGroup-sizing-sm"
          >
            Randomize</span
          >
        </div>
        <input
          type="number"
          id="max-random-input"
          class="form-control"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm"
        />
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon1">Random</span>
        </div>
      </div>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend max-calculate-squareRoot">
          <span
            class="input-group-text max-calculate-squareRoot"
            id="inputGroup-sizing-sm"
            >Square</span
          >
        </div>
        <input
          type="number"
          id="max-squareRoot-input"
          class="form-control"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm"
        />
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon3">SquareRoot</span>
        </div>
      </div>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend max-calculate-timesTable">
          <span
            class="input-group-text max-calculate-timesTable"
            id="inputGroup-sizing-sm"
            >Display</span
          >
        </div>
        <input
          type="number"
          id="max-times-number-input"
          class="form-control"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm"
        />
        <input
          type="number"
          id="max-max-iteration-input"
          class="form-control"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm"
        />
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon4"
            >Number / Max Iterations</span
          >
        </div>
      </div>
      <div class="max-display-times-results"></div>
    </div>
    <footer>
      <a href="https://github.com/Hex-Zero" target="__blank"
        >Maxwell Archer Â©</a
      >
    </footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/assets/JavaScript/navbar.js"></script>
  <script src="/assets/JavaScript/header.js"></script>
  <script src="/assets/JavaScript/script.js"></script>
</html>
